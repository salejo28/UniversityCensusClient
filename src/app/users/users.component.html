<div class="header">
  <h1>Oficales</h1>
  <button mat-raised-button color="accent" (click)="handleCreate()">
    Crear
    <mat-icon>add</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let user">
      {{
        user.firstName +
          " " +
          user.middleName +
          " " +
          user.surname +
          " " +
          user.lastName
      }}
    </td>
  </ng-container>
  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Correo Eléctronico</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>
  <!-- Id Number Column -->
  <ng-container matColumnDef="idNumber">
    <th mat-header-cell *matHeaderCellDef>No. Identificación</th>
    <td mat-cell *matCellDef="let user">{{ user.idNumber }}</td>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button>
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
