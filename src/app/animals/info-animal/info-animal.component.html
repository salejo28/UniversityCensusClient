<div class="header">
  <button mat-button (click)="goBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
    Volver
  </button>
  <h1 matCardTitle>{{ animal?.name }}</h1>
</div>

<div class="container-form">
  <form [formGroup]="animalForm">
    <div class="content-form">
      <mat-form-field *ngFor="let field of fields" class="form-register-input">
        <mat-label>
          {{ field.label }}
        </mat-label>

        <input
          type="{{ field.type }}"
          matInput
          formControlName="{{ field.name }}"
        />
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      class="btn-register"
      type="button"
      (click)="handleEdit()"
    >
      Actualizar
    </button>
  </form>
</div>
