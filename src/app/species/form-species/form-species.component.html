<div class="header">
  <button mat-button (click)="goBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
    Volver
  </button>
  <h1 matCardTitle>{{ edit ? "Editar Especie" : "Crear Nueva Especie" }}</h1>
</div>

<div class="container-form">
  <form [formGroup]="specieForm" (ngSubmit)="handleSubmit($event)">
    <div class="content-form">
      <mat-form-field *ngFor="let field of fields" class="form-register-input">
        <mat-label>
          {{ field.label }}
        </mat-label>

        <!-- Select -->
        <mat-select
          *ngIf="field.type === 'select'"
          formControlName="{{ field.name }}"
        >
          <mat-option
            *ngFor="let option of field.options"
            value="{{ option.value }}"
            >{{ option.label }}</mat-option
          >
        </mat-select>

        <input
          *ngIf="field.type !== 'select'"
          type="{{ field.type }}"
          matInput
          formControlName="{{ field.name }}"
        />

        <mat-error *ngIf="specieForm.get(field.name)?.errors?.['required']">
          El {{ field.label.toLowerCase() }} es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      class="btn-register"
      [disabled]="
          specieForm.get('email')?.value === '' ||
          specieForm.get('password')?.value === '' ||
          specieForm.get('password')?.errors?.['required'] || 
          specieForm.get('email')?.errors?.['required']"
    >
      {{ edit ? "Actualizar" : "Guardar" }}
    </button>
  </form>
</div>
